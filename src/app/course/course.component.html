<div class="course-container">
  <div class="course-header">
    <h1>{{ course()?.title }}</h1>
    <img class="course-image" [src]="course()?.iconUrl" />
  </div>
  <div class="table-container">
    <table class="results-table">
      @if (lessons().length>0) { @for(lesson of lessons(); track lesson.id) {
      <tr>
        <td>
          {{ lesson.description }}
        </td>
        <td>
          {{ lesson.duration }}
        </td>
      </tr>
      } } @else {
      <p class="course-header">No lessons added yet!</p>
      }
    </table>
  </div>
</div>
